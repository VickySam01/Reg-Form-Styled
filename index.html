<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2> Registration Form</h2>


  <div class="centre">
    <h3> Please fill in your details</h3>

    <form>
        <div class>
            <label for="fullname"> Full name: </label>
            <input type="text" id="fullname" placeholder="Enter your full name" size="40" name="fullname" autofocus> 

        </div>
    
        <div>
            <label for="username"> Username: </label>
            <input type="text" id="username" placeholder="Enter your username" size="40" name="username" required> 
        </div>

        <div>
            <label for="email"> Email address: </address> </label>
            <input type="email" id="email" placeholder="Enter your email" size="40" name="email" required>
        </div>
        

         <div>
            <label for="DOB"> Date of birth: </label>
            <input type="date" id="DOB" placeholder="Enter your birth date" name="DOB" required> 
        </div>
        

        <div>
            <label for="file"> Upload file </label>
            <input type="file" id="file" placeholder="Upload file">
        </div>
       

        <div>
            <label for="country"> Country: </label>
            <select id="country" name="country">
                <option value="Select country"> Select country </option>
                <option value="Nigeria"> Nigeria </option>
                <option value="China"> China </option>
                <option value="USA"> USA </option>
                <option value="UK"> UK </option>
                <option value="Canada"> Canada </option>
                <option value="Australia"> Australia </option>
                <option value="Kenya"> Kenya </option>
                <option value="Singapore"> Singapore </option>
                <option value="Japan"> Japan </option>
                <option value="Dubai"> Dubai </option>
                <option value="Ghana"> Ghana </option>
                <option value="Zambia"> Zambia </option>

            </select>
        </div>
        

        <div>
            <label for="password"> Password: </label>
            <input type="password" id="password" placeholder="Enter your password" size="40" name="password" required> 
        </div>
        
        <div>
            <label for="terms&conditions" >
            <input type="checkbox" id="terms&conditions" name="terms&conditions" value="terms">
            I agree to the terms and conditions  </label> 
        </div>
        

       <button type="submit"> Submit</button>
    </form>
</div>
    
</html>
